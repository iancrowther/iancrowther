<!-- Google+ Button -->
<script type="text/javascript" src="https://apis.google.com/js/plusone.js">
    { "parsetags": "explicit" }
</script>
<script type="text/javascript">
    function renderPlusone() {
        gapi.plusone.render("g-plusone", {
            "href": "http://iancrowther.co.uk/",
            "size": "medium",
            "align": "left",
            "callback": "trackPlusone"
        });
    }
    function trackPlusone(data) {
        if(data.state=="on") {
            _gaq.push(['_trackEvent', 'Heading', 'Click ' + data.state, 'g-plusone - ' + data.href]);
        } else if(data.state=="off") {
            _gaq.push(['_trackEvent', 'Heading', 'Click ' + data.state, 'g-plusone - ' + data.href]);
        }
    }
  renderPlusone();
</script>
