<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>

<form name="test" action="#" method="get">

                    <fieldset>

                        <div class="inner">

                            <div class="hd hd-highlight">

                                <h2>Small</h2>

                                <input type="hidden" name="package-id" value="1">

                                <div class="hd-ext hd-ext-text">

                                    <span data-charging-type="1">
                                        <span>Total Unit Price: </span>
                                        <span>$</span><span class="total">0</span>
                                    </span>

                                    <span data-charging-type="2" style="display:none">
                                        <span>Total Price: </span>
                                        <span>$</span><span class="total">0</span>
                                    </span>

                                </div>

                            </div>

                            <div class="bd">

                                <div class="row">

                                    <div class="span7">

                                        <ul class="horizontal">
                                            <li>
                                                <span>1 vCPU</span>
                                                <input type="hidden" name="param-id" value="1">
                                            </li>
                                            <li>
                                                <span>2GHz CPU Speed</span>
                                                <input type="hidden" name="param-id" value="2">
                                            </li>
                                            <li>
                                                <span>2GB RAM</span>
                                                <input type="hidden" name="param-id" value="3">
                                            </li>
                                            <li>
                                                <span>65GB System Disk</span>
                                                <input type="hidden" name="param-id" value="4">
                                            </li>
                                        </ul>

                                        <select name="param-id">
                                            <option value="5555">XP Pro 32 Bit</option>
                                            <option value="6666">XP Pro 64 Bit</option>
                                        </select>

                                        <input type="text" name="quantity" value="0">
                                        <input type="hidden" name="quantity-id" value="234">

                                    </div>

                                    <div class="row">

                                        <div class="span6">

                                            <input type="radio" name="charging-type" data-package="1" value="1" checked> Monthly
                                            <input type="radio" name="charging-type" data-package="1" value="2"> Usage (hourly)

                                            <span data-charging-type="1">
                                                <span>Unit Price: </span>
                                                <span>$</span><span class="price">300</span>
                                            </span>

                                            <span data-charging-type="2" style="display:none">
                                                <span>Compute: </span>
                                                <span>$</span><span class="price">3</span>
                                            </span>

                                            <span data-charging-type="2" style="display:none">
                                                <span>System Disk: </span>
                                                <span>$</span><span class="price">3</span>
                                            </span>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <input type="hidden" name="category-id" value="1">
                            <input type="hidden" name="sub-category-id" value="1">

                        </div>

                        <input type="submit" value="submit" />

                    </fieldset>

                </form>
</body>
</html>
