<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Ian Crowther | Freelance frontend developer for hire | Javascript - HTML - CSS</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="css/foundation-min.css">
	<link rel="stylesheet" href="css/app-min.css">

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ie-min.css">
	<![endif]-->


	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>
	<div class="container">
		<header>
			<section class="row">
				<div class="twelve columns">
					<h1 class="logo">iancrowther.co.uk</h1>
				</div>
			</section>
		</header>
		<div class="content">
			<section class="row">
				<div class="six columns">
                    <section class="row">
                        <div class="twelve columns">
                            <h1 class="title">Error 404 - Page Not Found</h1>
                            <h2 class="subtitle">Sorry, but the page you were trying to view does not exist.</h2>
                        </div>
                    </section>
                    <section class="row">
                        <div class="twelve columns whitespace">
                            <h3 class="subtitle">Cause</h3>
                            <p>It looks like this was the result of either:</p>
                            <ul class="disc">
                                <li>a mistyped address</li>
                                <li>an out-of-date link</li>
                            </ul>
                        </div>
                    </section>
                    <section class="row">
                        <div class="twelve columns whitespace">
                            <script>
                                var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2),GOOG_FIXURL_SITE = location.host;
                            </script>
                            <script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
                        </div>
                    </section>
                </div>
                <div class="five columns whitespace">
                    <img id='error' src='img/404/404.gif' alt='Error 404 - Page Missing.'/>
                </div>                
            </section>
        </div>
    </div>
</body>
</html>
